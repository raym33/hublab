services:
  - type: web
    name: hublab-engine
    runtime: rust
    buildCommand: cargo build --release
    startCommand: ./target/release/hublab-engine serve
    envVars:
      - key: RUST_LOG
        value: info
      - key: PORT
        value: 8080
    plan: free
    healthCheckPath: /health
    autoDeploy: true
