# Netlify Configuration for HubLab - Simplified for Next.js
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18.17.0"
  NEXT_TELEMETRY_DISABLED = "1"

# Functions configuration
[functions]
  # Directory where functions are located (Next.js API routes)
  directory = ".netlify/functions-internal"
  # Increase timeout for compiler functions (max 26 seconds)
  included_files = ["app/api/**"]

# Function-specific configuration
[functions."___netlify-server-handler"]
  external_node_modules = ["*"]

# Essential Next.js plugin with proper configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for better caching
[[headers]]
  for = "/_next/static/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/chunks/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API Headers for CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"