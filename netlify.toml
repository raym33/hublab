# Netlify Configuration for HubLab - Simplified for Next.js
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.11.0"
  NEXT_TELEMETRY_DISABLED = "1"

# Functions configuration
[functions]
  # Directory where functions are located (Next.js API routes)
  directory = ".netlify/functions-internal"
  # Remove included_files to avoid uploading unnecessary files
  # Next.js will handle API routes automatically

# Function-specific configuration
[functions."___netlify-server-handler"]
  external_node_modules = ["*"]

# Essential Next.js plugin with proper configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for better caching
[[headers]]
  for = "/_next/static/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/chunks/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API Headers for CORS
# Note: In production, replace "*" with specific domains for security
[[headers]]
  for = "/api/*"
  [headers.values]
    # TODO: Replace with actual production domains
    # Access-Control-Allow-Origin = "https://hublab.dev, https://www.hublab.dev"
    Access-Control-Allow-Origin = "*"  # Development only - CHANGE IN PRODUCTION
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-API-Key"
    Access-Control-Max-Age = "86400"